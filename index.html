
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEX - Controle de Validade</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#991b1b">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #450a0a;
            color: #fef3c7;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d0606;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 4px;
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }

        /* Refinamento das Animações de Alerta */
        @keyframes alert-pop-in {
            0% { opacity: 0; transform: translateY(-12px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulse-glow-yellow {
            0%, 100% { box-shadow: 0 0 10px rgba(234, 179, 8, 0.15); border-color: rgba(234, 179, 8, 0.3); }
            50% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.4); border-color: rgba(234, 179, 8, 0.6); }
        }

        /* GLOW CRÍTICO INTENSIFICADO - EFEITO NEON DANGER */
        @keyframes pulse-glow-red {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(239, 68, 68, 0.3), inset 0 0 10px rgba(239, 68, 68, 0.2); 
                border-color: rgba(239, 68, 68, 0.5);
                filter: brightness(1);
            }
            50% { 
                box-shadow: 0 0 45px rgba(239, 68, 68, 0.9), 0 0 80px rgba(239, 68, 68, 0.4), inset 0 0 25px rgba(239, 68, 68, 0.6); 
                border-color: rgba(255, 255, 255, 0.9);
                filter: brightness(1.3);
            }
        }

        /* ÍCONE DE PERIGO COM CINTILAÇÃO (FLICKER) */
        @keyframes flash-danger-icon {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
                filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.5));
                color: #ef4444;
            }
            25% { transform: scale(1.2); color: #ffffff; }
            50% { 
                transform: scale(1.4); 
                opacity: 0.95; 
                filter: drop-shadow(0 0 25px rgba(239, 68, 68, 1));
                color: #ffffff;
            }
            75% { transform: scale(1.2); color: #ef4444; }
        }

        @keyframes row-highlight {
            0% { background-color: rgba(34, 197, 94, 0.4); transform: scale(1.02); }
            100% { background-color: transparent; transform: scale(1); }
        }

        .animate-alert-pop {
            animation: alert-pop-in 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .animate-glow-yellow {
            animation: pulse-glow-yellow 2.5s infinite ease-in-out;
        }

        .animate-glow-red {
            animation: pulse-glow-red 0.8s infinite cubic-bezier(0.45, 0, 0.55, 1);
        }

        .animate-flash-icon {
            animation: flash-danger-icon 0.6s infinite ease-in-out;
        }

        .animate-new-row {
            animation: row-highlight 1.5s ease-out forwards;
        }
    </style>
